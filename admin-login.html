<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - GeoSyn</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "-apple-system", "BlinkMacSystemFont", "Segoe UI", "sans-serif"],
            },
            colors: {
              primary: "#0047C1",
              midnight: "#0B1120",
              slateInk: "#0F172A",
            },
            boxShadow: {
              surface: "0 25px 60px -25px rgba(8, 16, 40, 0.35)",
            },
          },
        },
      };
    </script>

    <style>
      :root {
        font-synthesis: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
    </style>
  </head>
  <body class="bg-midnight text-slateInk">
    <div class="relative flex min-h-screen flex-col">
      <header class="border-b border-white/10 bg-midnight/90 py-6">
        <div class="mx-auto flex w-full max-w-4xl items-center justify-between px-6">
          <a href="/" class="flex items-center gap-3 text-white">
            <img src="/logofooter.svg" alt="GeoSyn" class="h-10 w-auto" />
            <div class="hidden flex-col leading-tight md:flex">
              <span class="text-xs uppercase tracking-[0.18em] text-white/60">Administration</span>
              <span class="text-xl font-semibold">Secure Console</span>
            </div>
          </a>
          <a
            href="/"
            class="inline-flex items-center gap-2 rounded-full border border-white/15 px-4 py-2 text-sm font-medium text-white transition hover:border-white/40 hover:bg-white/10"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="m15 18-6-6 6-6" />
            </svg>
            Back to site
          </a>
        </div>
      </header>

      <main class="flex flex-1 items-center justify-center px-4 py-12">
        <div class="w-full max-w-md">
          <div class="rounded-3xl border border-white/10 bg-white p-8 shadow-surface">
            <div class="text-center">
              <p class="text-xs font-semibold uppercase tracking-[0.4em] text-primary/80">
                Admin Area
              </p>
              <h1 class="mt-3 text-3xl font-semibold text-slateInk">Welcome back</h1>
              <p class="mt-2 text-sm text-slate-500">
                Sign in with your administrator credentials to manage verification activity.
              </p>
            </div>

            <form id="login-form" class="mt-8 space-y-6">
              <div class="space-y-2">
                <label for="username" class="text-sm font-medium text-slate-600">Email address</label>
                <input
                  id="username"
                  name="username"
                  type="email"
                  autocomplete="email"
                  required
                  class="w-full rounded-xl border border-slate-200 px-4 py-3 text-base text-slateInk shadow-sm transition focus:border-primary focus:outline-none focus:ring-4 focus:ring-primary/15 placeholder:text-slate-400"
                />
              </div>

              <div class="space-y-2">
                <div class="flex items-center justify-between">
                  <label for="password" class="text-sm font-medium text-slate-600">Password</label>
                  <a href="#" class="text-xs font-medium text-primary hover:text-primary/80">Forgot?</a>
                </div>
                <input
                  id="password"
                  name="password"
                  type="password"
                  autocomplete="current-password"
                  required
                  class="w-full rounded-xl border border-slate-200 px-4 py-3 text-base text-slateInk shadow-sm transition focus:border-primary focus:outline-none focus:ring-4 focus:ring-primary/15 placeholder:text-slate-400"
                />
              </div>

              <button
                type="submit"
                class="inline-flex w-full items-center justify-center gap-2 rounded-xl bg-primary px-4 py-3 text-base font-semibold text-white transition hover:bg-[#00379A] focus:outline-none focus:ring-4 focus:ring-primary/30"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M15 3h4a2 2 0 0 1 2 2v4" />
                  <path d="M10 14 21 3" />
                  <path d="m21 10-7-7" />
                  <path d="M3 21v-4a2 2 0 0 1 2-2h4" />
                  <path d="m3 10 7 7" />
                </svg>
                Sign in
              </button>
            </form>

            <p class="mt-8 text-xs text-slate-400 text-center">
              Protected area. Unauthorized access is prohibited.
            </p>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="/src/js/login.js"></script>
  </body>
</html>
